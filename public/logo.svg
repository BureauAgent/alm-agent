<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#050505"/>

  <!-- Left ear -->
  <polygon points="38,40 58,80 18,80" fill="#111" stroke="white" stroke-width="2.5" stroke-linejoin="round"/>
  <!-- Ear inner -->
  <polygon points="38,48 52,75 24,75" fill="#1a1a1a"/>

  <!-- Right ear -->
  <polygon points="152,40 172,80 132,80" fill="#111" stroke="white" stroke-width="2.5" stroke-linejoin="round"/>
  <!-- Ear inner -->
  <polygon points="152,48 166,75 138,75" fill="#1a1a1a"/>

  <!-- Head -->
  <ellipse cx="100" cy="115" rx="68" ry="62" fill="#111" stroke="white" stroke-width="2.5"/>

  <!-- Left eye white -->
  <circle cx="76" cy="108" r="14" fill="white"/>
  <!-- Left eye pupil -->
  <ellipse cx="76" cy="108" rx="6" ry="10" fill="#050505"/>
  <!-- Left eye shine -->
  <circle cx="80" cy="104" r="3" fill="white"/>

  <!-- Right eye white -->
  <circle cx="124" cy="108" r="14" fill="white"/>
  <!-- Right eye pupil -->
  <ellipse cx="124" cy="108" rx="6" ry="10" fill="#050505"/>
  <!-- Right eye shine -->
  <circle cx="128" cy="104" r="3" fill="white"/>

  <!-- Nose -->
  <polygon points="100,122 96,127 104,127" fill="white"/>

  <!-- Mouth -->
  <path d="M96,127 Q92,133 88,131" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M104,127 Q108,133 112,131" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- Whiskers left -->
  <line x1="56" y1="122" x2="90" y2="126" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="54" y1="130" x2="89" y2="130" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="56" y1="138" x2="90" y2="134" stroke="white" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Whiskers right -->
  <line x1="144" y1="122" x2="110" y2="126" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="146" y1="130" x2="111" y2="130" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="144" y1="138" x2="110" y2="134" stroke="white" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Star of David on forehead (blue) -->
  <!-- Triangle up -->
  <polygon points="100,75 91,91 109,91" fill="none" stroke="#4a9eff" stroke-width="2.2" stroke-linejoin="round"/>
  <!-- Triangle down -->
  <polygon points="100,97 91,81 109,81" fill="none" stroke="#4a9eff" stroke-width="2.2" stroke-linejoin="round"/>

  <!-- Code bracket < on left side -->
  <text x="10" y="120" font-family="monospace" font-size="28" font-weight="bold" fill="white" opacity="0.9">&lt;</text>

  <!-- Code lines on right side -->
  <rect x="158" y="108" width="24" height="3.5" rx="2" fill="white" opacity="0.85"/>
  <rect x="158" y="116" width="18" height="3.5" rx="2" fill="white" opacity="0.6"/>
  <rect x="158" y="124" width="21" height="3.5" rx="2" fill="white" opacity="0.4"/>
</svg>
