name: Twitter Bot Integration

on:
  push:
    branches:
      - main
  schedule:
    # Запускать каждый час
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      message:
        description: 'Сообщение для публикации'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Start Twitter Bot
        env:
          BOT_MODE: twitter
          AI_PROVIDER: ${{ secrets.AI_PROVIDER || 'local' }}
          AI_MODEL_NAME: ${{ secrets.AI_MODEL_NAME || 'llama2' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          if [ -n "${{ github.event.inputs.message }}" ]; then
            echo "Публикуем AI-твит с промптом: ${{ github.event.inputs.message }}"
            npm start -- --post "${{ github.event.inputs.message }}"
          else
            echo "Запускаем Twitter бота для прослушивания..."
            timeout 300 npm start || true
          fi